<!DOCTYPE html>
<html lang="id">
<head>
    <title>Upload CSV - Log Analyzer</title>
    <style>
        /* Tampilan dasar halaman */
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #f9f9f9, #e6e6e6);
            text-align: center;
            padding: 50px;
        }

        h2 {
            color: #333;
            font-size: 24px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Kotak form */
        form {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            width: 380px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.02);
        }

        /* Input file */
        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 12px;
            border: 2px solid #ccc;
            border-radius: 8px;
            width: 90%;
            cursor: pointer;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="file"]:hover {
            border-color: #007BFF;
        }

        /* Tombol utama */
        button {
            background: linear-gradient(135deg, #007BFF, #004494);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 90%;
            display: fix;
            align-items: center;
            justify-content: center;
            gap: 12px;
            position: relative;
            transition: all 0.4s ease-in-out;
            font-weight: bold;
        }

        button:hover {
            background: linear-gradient(135deg, #0056b3, #003366);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }

        /* Efek loading di tombol */
        button.loading {
            cursor: not-allowed;
            background: #0056b3;
            padding: 14px 50px;
            opacity: 0.8;
        }

        .spinner {
            display: none;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite, pulse 1.5s infinite alternate;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 8px rgba(255, 255, 255, 0.3); }
            100% { box-shadow: 0 0 12px rgba(255, 255, 255, 0.8); }
        }
    </style>
    <script>
        function showLoading() {
            let button = document.getElementById("upload-button");
            let spinner = document.getElementById("spinner");

            button.classList.add("loading");
            button.innerHTML = "Memproses...";
            spinner.style.display = "inline-block";
        }
    </script>
</head>
<body>
    <h2>Upload File CSV untuk Analisis Log</h2>
    <form action="/" method="post" enctype="multipart/form-data" onsubmit="showLoading()">
        <input type="file" name="file" required>
        <button id="upload-button" type="submit">
            <span>Upload & Analisis</span>
            <div id="spinner" class="spinner"></div>
        </button>
    </form>
</body>
</html>
